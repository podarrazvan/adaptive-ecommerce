<div class="left" *ngIf="(sharedDataService.layout$ | async).footer as footer">
  <div class="info">
    <mat-icon> location_on</mat-icon>
    <p>{{ footer.adress }}</p>
  </div>
  <div class="info">
    <mat-icon> call</mat-icon>
    <p>{{ footer.phone }}</p>
  </div>
  <div class="info">
    <mat-icon>alternate_email</mat-icon>
    <p>{{ footer.email }}</p>
  </div>

</div>
