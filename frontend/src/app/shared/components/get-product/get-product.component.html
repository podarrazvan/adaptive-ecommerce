<div
  class="product"
  [class.fullContent]="fullContent"
  [class.search]="search"
  [routerLink]="['/product', product._id]"
>
  <div class="cut" *ngIf="product.cut">{{ product.cut }}%</div>
  <div class="img">
    <img [src]="product.thumbnail" [alt]="product.title" />
  </div>
  <div class="product-info">
    <div class="category">
      <p>{{ product.category }}</p>
    </div>
    <div class="title">
      <h1>
        {{ product.title }}
      </h1>
    </div>
    <div class="price">
      <h2>$ {{ product.price }}</h2>
    </div>
  </div>
</div>
