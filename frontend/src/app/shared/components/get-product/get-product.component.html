<div class="product" [class.fullContent]="fullContent">
  <div class="cut" *ngIf="product.cut">{{ product.cut }}%</div>
  <div class="img">
    <img [src]="product.thumbnail" [alt]="product.title" />
  </div>
  <div class="product-info">
    <div class="category">
      <p>{{ product.category }}</p>
    </div>
    <div class="title">
      <h1>
        {{ product.title }}
      </h1>
    </div>
    <div class="price">
      <h2>$ {{ product.price }}</h2>
    </div>
  </div>
</div>
<div class="product-buttons">
  <a href="#" class="cart">
    <img src="assets/cart.svg" />
  </a>
  <a href="#" class="heart">
    <img src="assets/heart.svg" />
  </a>
  <a href="#" class="compare">
    <img src="assets/compare.svg" />
  </a>
</div>
