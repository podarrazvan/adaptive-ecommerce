<div class="right" [formGroup]="orderDetailsForm">
  <div class="top">
    <h1>Your order</h1>
  </div>
  <div class="cart">
    <div class="top-cart">
      <p>Product(s)</p>
      <p>Total</p>
    </div>
    <div class="bottom-cart">
      <p>iPhone 12 Pro Max x 1</p>
      <p>$ 999</p>
    </div>
  </div>
  <hr />
  <div class="subtotal">
    <p>Subtotal</p>
    <p class="subtotal-value">$999</p>
  </div>
  <hr />
  <div class="shipping">
    <p>Shipping</p>
    <div class="shipping-options">
      <div class="radio">
        <input
          type="radio"
          id="option1"
          name="shipping"
          value="free"
          formControlName="shipping"
        />
        <label for="option1">Free</label>
      </div>
      <div>
        <input
          type="radio"
          id="option2"
          name="shipping"
          value="5$"
          formControlName="shipping"
        />
        <label for="option2">5$</label>
      </div>
    </div>
  </div>
  <hr />
  <div class="total">
    <div class="total-top">
      <p>Total</p>
      <h2>$ {{total}}</h2>
    </div>
  </div>
  <hr />
  <div class="place-order">
    <div class="payment-options">
      <div>
        <input
          type="radio"
          id="option3"
          name="payment"
          value="cash"
          formControlName="payment"
        />
        <label for="option3">Cash</label>
      </div>
      <div>
        <input
          type="radio"
          id="option4"
          name="payment"
          value="online"
          formControlName="payment"
        />
        <label for="option4">Online</label>
      </div>
    </div>
    <div class="terms-of-use">
      <input
        type="radio"
        id="terms-of-use"
        name="terms-of-use"
        value="terms-of-use"
      />
      <label for="option2"
        >Iâ€™ve read and accept the <a>terms & conditions *</a></label
      >
    </div>
    <button (click)="placeOrder()" class="gradient-btn">Place order</button>
  </div>
</div>
