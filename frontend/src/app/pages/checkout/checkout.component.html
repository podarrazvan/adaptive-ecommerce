<div class="checkout">
  <div class="left">
    <div class="left-container">
      <div class="top">
        <h1>Billing details</h1>
      </div>
      <app-checkout-form></app-checkout-form>
    </div>
    <div class="left-container bottom">
      <div class="top">
        <h1>Shipping Details</h1>
      </div>
      <p>Order Notes</p>
      <form [formGroup]="orderNotesForm" class="extra-info">
        <textarea
          name="orderNotes"
          rows="8"
          id="message"
          class="form-control form-note"
          placeholder="Notes about your order, e.g. special notes for delivery."
          formControlName="orderNotes"
        ></textarea>
      </form>
    </div>
  </div>
  <div class="right">
    <app-checkout-right></app-checkout-right>
  </div>
</div>
