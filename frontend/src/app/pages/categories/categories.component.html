<div class="container" *ngIf="loading">
  <h1>Loading...</h1>
</div>

<div class="products-grid" *ngIf="!loading">
  <app-get-product
    *ngFor="let product of products"
    [product]="product"
    [search]="true"
  ></app-get-product>
</div>
<app-pagination [haveNext]="haveNext" (nextPage)="nextPage()" (previousPage)="previousPage()"></app-pagination>
