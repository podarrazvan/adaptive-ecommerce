<div class="cart">
  <div class="left">
    <div class="card-top">
      <h1>Cart</h1>
    </div>
    <div class="product">
      <app-cart-item
        *ngFor="let item of cart; let i = index"
        [product]="item"
        [index]="i"
        (deleteIndex)="onDelete($event)"
        (newTotal)="updateTotal($event)"
      ></app-cart-item>
    </div>
    <div class="bottom">
      <app-cart-coupon (dicount)="coupon($event)"></app-cart-coupon>
    </div>
  </div>
  <div class="right">
    <div class="card-top">
      <h1>Cart totals</h1>
    </div>
    <div class="total">
      <div class="total-top">
        <p>Total</p>
        <p>$ {{ total }}</p>
      </div>
    </div>
    <div class="right-text">
      <hr />
      <h6>{{ rightText }}</h6>
      <hr />
    </div>
    <div class="bottom-right">
      <button routerLink="../checkout" class="gradient-btn">
        Proceed to checkout
      </button>
    </div>
    <!-- <div class="paypal-option">
      <hr />
      <p>or</p>
      <div class="paypal" [hidden]="paidFor" #paypal></div>
    </div> -->
  </div>
</div>
