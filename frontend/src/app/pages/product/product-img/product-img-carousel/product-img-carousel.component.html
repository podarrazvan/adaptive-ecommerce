<div class="carousel">
    <button (click)="next()" class="empty-btn"><mat-icon>keyboard_arrow_up</mat-icon></button>
    <div *ngFor="let img of singleSlide; let i = index">
        <div class="secondary-img">
          <img (click)="imgSelected(img)" [src]="img" alt="secondary image" />
        </div>
      </div>
    <button (click)="previous()" class="empty-btn"><mat-icon>keyboard_arrow_down</mat-icon></button>
</div>
