<div class="content">
  <form *ngIf="!loading" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <label for="inputTitle"><b>Title</b></label>
      <input
        type="text"
        class="form-control"
        id="inputTitle"
        placeholder="Title"
        formControlName="title"
      />
      <div
        class="col"
        *ngIf="
          !productForm.get('title').valid && productForm.get('title').touched
        "
        style="color: red"
      >
        <span class="help-blok">Please select a title!</span>
      </div>
      <label class="my-1 mr-2" for="inputCategory"><b>Category</b></label>
      <select
        formControlName="category"
        class="custom-select my-1 mr-sm-2"
        id="inputCategory"
      >
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
      <span
        class="help-blok"
        *ngIf="
          !productForm.get('category').valid &&
          productForm.get('category').touched
        "
        style="color: red"
        >Please select a category!</span
      >
      <label class="my-1 mr-2" for="inputBrand"><b>Brand</b></label>
      <select
        formControlName="brand"
        class="custom-select my-1 mr-sm-2"
        id="inputBrand"
      >
        <option *ngFor="let brand of brands" [value]="brand.name">
          {{ brand.name }}
        </option>
      </select>
      <span
        class="help-blok"
        *ngIf="
          !productForm.get('brand').valid &&
          productForm.get('brand').touched
        "
        style="color: red"
        >Please select a brand!</span
      >
    </div>
    <hr />
    <div class="row">
      <div class="col">
        <label for="inputPrice"><b>Price</b></label>
        <div class="price-input">
          <span class="input-group-text">$</span>

          <input
            id="inputPrice"
            type="text"
            class="form-control"
            aria-label="Amount (to the nearest dollar)"
            formControlName="price"
          />

          <span class="input-group-text">.00</span>
        </div>
        <span
          class="help-blok"
          *ngIf="
            !productForm.get('price').valid && productForm.get('price').touched
          "
          style="color: red"
          >Please select a price!</span
        >
      </div>
      <div class="col">
        <label for="imgInput"><b>Add images</b></label>
        <input
          type="file"
          class="custom-input-files"
          id="imgInput"
          accept=".png,.jpg,.jpeg"
          (change)="upload($event)"
        />
      </div>
    </div>
    <div class="prev-images">
      <div class="image" *ngFor="let img of images; let i = index">
        <div>
          <button
            type="button"
            (click)="deletePhoto(img, i)"
            class="delete-btn"
          >
            X
          </button>
          <img [src]="img" />
        </div>
      </div>
    </div>
    <br />
    <hr />
    <div class="row">
      <div class="col">
        <label for="inputDescription"><b>Description</b></label>
        <!-- <app-description-styles></app-description-styles> -->
        <text-editor (contentChanged)="ckeditorContentChanged($event)" #tinyMce></text-editor>
        <span
          class="help-blok"
          *ngIf="
            !productForm.get('description').valid &&
            productForm.get('description').touched
          "
          style="color: red"
          >Please select a description!</span
        >
      </div>
    </div>
    <div class="row">
      <div class="tags col">
        <div clas="tags-input">
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label for="tagInput"><b>Tags</b></label>
              <input
                type="text"
                class="form-control"
                id="tagInput"
                placeholder="Tag"
                #tag
              />
            </div>
            <div class="col-auto">
              <br />
              <button
                type="button"
                (click)="addTag(tag)"
                class="btn btn-primary"
              >
                Add tag
              </button>
            </div>
            <div class="col">
              <div class="quantityInput">
                <label for="quantityInput"><b>Quantity</b></label>
                <input
                  type="number"
                  min="1"
                  formControlName="quantity"
                  id="quantityInput"
                  class="form-control"
                  placeholder="Set quantity"
                />
                <span
                  class="help-blok"
                  *ngIf="
                    !productForm.get('quantity').valid &&
                    productForm.get('quantity').touched
                  "
                  style="color: red"
                  >Please insert the quantity!</span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="tags-area">
          <div *ngFor="let tag of tags; let i = index">
            <button
              type="button"
              (click)="deleteTag(i)"
              class="btn btn-success tag-btn"
            >
              {{ tag }} | X
            </button>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <mat-checkbox (click)="autoMode = !autoMode">Auto Mode</mat-checkbox>
    <div class="auto-mode" *ngIf="autoMode">
      <mat-form-field>
        <input
          matInput
          type="number"
          formControlName="minPrice"
          placeholder="Minimum price"
        />
      </mat-form-field>
      <mat-form-field class="sales-target">
        <input
          matInput
          type="number"
          formControlName="salesWeekTarget"
          placeholder="Week sales target"
        />
      </mat-form-field>
    </div>
    <!-- <app-add-discount *ngIf="addDiscount"></app-add-discount> -->
    <hr />
    <button
    class="btn btn-danger"
    type="submit"
    >
      {{ onEditMode ? "Edit" : "Add product" }}
    </button>
  </form>
</div>

  <!-- [disabled]="!productForm.valid" -->
