<button class="main-btn" type="button" (click)="brandsHide = !brandsHide">
 Edit
</button>
<div *ngIf="!brandsHide">
  <div class="backdrop"></div>
  <div class="alert">
    <div [formGroup]="formGroup" class="alert-box">
      <div class="cancel-btn">
        <button (click)="brandsHide = true" class="btn btn-danger">
          X
        </button>
      </div>
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label for="tagInput"><b>Add a new brand</b></label>
          <input
            formControlName="name"
            class="form-control"
            id="tagInput"
            placeholder="Brand"
            
          />
          <input
            class="custom-input-file"
            type="file"
            accept="image/*"
            (change)="brandLogo($event)"
          />
        </div>
        <div class="col-auto">
          <!--To do: fix newCategory.valid-->
          <button
            type="button"
            (click)="addNewValue()"
            class="main-btn"
          >
            Add
          </button>
        </div>
      </div>
      <ul class="list-group">
        <div *ngFor="let brand of brands; let i = index">
          <!--To do: implement active-->
          <li class="list-group-item">
            <div *ngIf="editBrandMode != i">
              <h1>{{ brand.name }}</h1>
              <img class="brand-img" [src]="brand.image" [alt]="brand.name" />
            </div>
            <!--EDIT MODE -->
            <ng-container *ngIf="editBrandMode === i">
              <input
                type="text"
                class="form-control"
                [value]="brand.name"
                formControlName="name"
              />
              <div class="edit-img">
                <div class="cancel-btn">
                  <button *ngIf="!editBrandLogo" (click)="editBrandLogo=true" class="btn btn-danger img-edit-btn">
                    X
                  </button>
                </div>
                <img *ngIf="!editBrandLogo" class="brand-img" [src]="brand.image" [alt]="brand.name" />
              </div>
              <input
              *ngIf="editBrandLogo"
              class="custom-input-file"
              type="file"
              accept="image/*"
              (change)="brandLogo($event)"
            />
            </ng-container>
            <!--=====-->
            <hr />
            <div class="buttons-website-edit">
              <button (click)="delete(i, brand)" class="empty-btn">
                <mat-icon>delete</mat-icon>
              </button>

              <button
                *ngIf="editBrandMode != i"
                (click)="editBrandMode = i"
                class="empty-btn"
              >
                <mat-icon>create</mat-icon>
              </button>
              <ng-container *ngIf="editBrandMode == i">
                <button (click)="editBrandMode=null">Cancel</button>
                <button
                  (click)="edit(i)"
                  class="btn btn-primary"
                >
                  Done
                </button>
              </ng-container>
            </div>
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
