<button
class="main-btn"
type="button"
(click)="categoriesHide = !categoriesHide"
>
Edit
</button>
<div *ngIf="!categoriesHide">
  <div class="backdrop"></div>
  <div class="alert">
    <div class="alert-box">
      <div class="cancel-btn">
        <button (click)="categoriesHide = true" class="btn red-btn">
          X
        </button>
      </div>

      <form [formGroup]="categoriesFormGroup" (ngSubmit)="addNewValue()">
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label for="categoryInput"><b>Add a new category</b></label>
            <input
              class="form-control"
              id="categoryInput"
              placeholder="Category"
              formControlName="name"
            />
          </div>
          <div class="col-auto">
            <!--To do: fix newCategory.valid-->
            <button
              type="submit"
              class="main-btn"
            >
              Add
            </button>
          </div>
        </div>
        <ul class="list-group">
          <div *ngFor="let category of categories let i = index">
            <!--To do: implement active-->
            <li class="list-group-item">
              <h1 *ngIf="editCategoryMode != i">{{ category.name }}</h1>
  
              <input
                [hidden]="editCategoryMode != i"
                type="text"
                class="form-control"
                [value]="category.name"
                formControlName="name"
              />
              <hr />
              <div class="buttons-website-edit">
                <button (click)="delete(i, category)" class="empty-btn">
                  <mat-icon>delete</mat-icon>
                </button>
  
                <button
                  *ngIf="editCategoryMode != i"
                  (click)="editCategoryMode = i"
                  class="empty-btn"
                >
                  <mat-icon>create</mat-icon>
                </button>
                <button
                  *ngIf="editCategoryMode == i"
                  (click)="edit(i)"
                  class="btn btn-primary"
                >
                  Done
                </button>
              </div>
            </li>
          </div>
        </ul>
      </form>
    </div>
  </div>
</div>
