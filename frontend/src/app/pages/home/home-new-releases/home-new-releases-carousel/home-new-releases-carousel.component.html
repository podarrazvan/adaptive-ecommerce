<div class="carousel">
    <div class="product" [routerLink]="['product',slide._id]" *ngFor="let slide of singleSlide">
        <app-get-product
            [product]="slide"
        ></app-get-product>
    </div>
    <a class="carousel-control-prev" (click)="previous()" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" (click)="next()" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
</div>
