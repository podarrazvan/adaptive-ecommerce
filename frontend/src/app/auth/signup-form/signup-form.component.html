<app-info-alert
  [message]="infoMessage"
  [success]="success"
  *ngIf="showInfo"
></app-info-alert>
<div class="sign-up">
  <h3 class="card-top">{{ addAdmin ? "Add admin" : "Sign Up" }}</h3>
  <form
    class="auth-form"
    #authForm="ngForm"
    (ngSubmit)="onSubmit(authForm)"
    *ngIf="!isLoading"
  >
    <div class="form-group">
      <label for="username"
        >Username <span class="required-field"> *</span></label
      >
      <input
        type="text"
        id="username"
        class="form-control"
        ngModel
        name="username"
        required
        username
        #username="ngModel"
        placeholder="username"
      />
    </div>
    <span
      class="help-blok"
      *ngIf="!username.valid && username.touched"
      style="color: red"
      >Please enter username</span
    >
    <div class="form-group">
      <label for="email">E-Mail <span class="required-field"> *</span></label>
      <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
        #email="ngModel"
        placeholder="email"
        [value]="email"
      />
      <span
        class="help-blok"
        *ngIf="!email.valid && email.touched"
        style="color: red"
        >Please enter a valid email adress!</span
      >
    </div>
    <div class="form-group">
      <label for="password"
        >Password <span class="required-field"> *</span></label
      >
      <input
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="6"
        placeholder="password"
        password
        #password="ngModel"
      />
      <span
        class="help-blok"
        *ngIf="!password.valid && password.touched"
        style="color: red"
        >Password is too short!</span
      >
    </div>
    <div class="form-group">
      <label for="password2"
        >Verify Password <span class="required-field"> *</span></label
      >
      <input
        type="password"
        id="password2"
        class="form-control"
        ngModel
        name="checkPassword"
        required
        minlength="6"
        placeholder="verify password"
        confirmPassword
        #confirmPassword="ngModel"
      />
      <span
        class="help-blok"
        *ngIf="!confirmPassword.valid && confirmPassword.touched"
        style="color: red"
        >Password is too short!</span
      >
    </div>
    <div class="signup-btn">
      <button class="white-btn" type="submit" [disabled]="!authForm.valid">
        {{ addAdmin ? "Add admin" : "Sign Up" }}
      </button>
    </div>
  </form>
</div>
