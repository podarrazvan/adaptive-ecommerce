<div class="product">
    <div class="img">
        <img [src]="product.img" [alt]="product.title">
    </div>
    <div class="product-info">
        <div class="title">
            <h3>{{product.title}}</h3>
        </div>
        <div class="rating">
            <mat-icon>star</mat-icon> <span class="product-rating">{{product.rating}}</span>
        </div>
    </div>
</div>
