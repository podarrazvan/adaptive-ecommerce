<div class="product">
  <div class="img-area">
    <img class="product-img" [src]="product.img[0]" [alt]="product.title" />
  </div>
  <div class="product-body">
    <p class="title">{{ product.title }}</p>
    <p class="price">
      <b>{{ product.price }} $</b>
    </p>
    <button (click)="openProduct()" class="product-btn">
      Open
    </button>
  </div>
</div>
