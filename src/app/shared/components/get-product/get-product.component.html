<div class="product">
  <div class="img-area">
    <img class="product-img" [src]="img[0]" [alt]="title" />
  </div>
  <div class="product-body">
    <p class="title">{{ title }}</p>
    <p class="price">
      <b>{{ price }} $</b>
    </p>
    <button (click)="openProduct(category, key)" class="product-btn">
      {{ btnText }}
    </button>
  </div>
</div>
