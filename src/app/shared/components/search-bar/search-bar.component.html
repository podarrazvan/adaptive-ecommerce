<form class="search" [formGroup]="searchBar" (ngSubmit)="onSearch()">
  <input type="text" formControlName="search" placeholder="I am shoping for..." />
  <div class="search-actions">
    <button class="toggle-btn">
      All categories <span><mat-icon>keyboard_arrow_down</mat-icon></span>
    </button>
    <button class="search-btn"><i class="material-icons">search</i></button>
  </div>
</form>
