<div class="sign-up">
  <h3 class="card-top"> Sign Up</h3>
  <form class="auth-form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        ngModel
        name="username"
        required
        email
        placeholder="username"
      />
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
        placeholder="email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="6"
        placeholder="password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Verify Password</label>
      <input
        type="password"
        id="password2"
        class="form-control"
        ngModel
        name="checkPassword"
        required
        minlength="6"
        placeholder="verify password"
      />
    </div>
    <div class="signup-btn">
      <button
        class="white-btn"
        type="submit"
        
      >
       Sign Up    </button>
     
    </div>
  </form>
</div>
