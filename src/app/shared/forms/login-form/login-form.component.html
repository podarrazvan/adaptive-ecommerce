<h1> Login </h1>
<form class="auth-form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input
      type="email"
      id="email"
      class="form-control"
      ngModel
      name="email"
      required
      email
      placeholder="email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      class="form-control"
      ngModel
      name="password"
      required
      minlength="6"
      placeholder="password"
    />
  </div>
  <div>
    <button
      class="form-btn"
      type="submit"
      [disabled]="!authForm.valid"
    >
     Login </button>
   
  </div>
</form>
