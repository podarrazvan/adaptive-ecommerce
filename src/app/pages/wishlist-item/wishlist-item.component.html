<div class="item">
    <div class="delete-btn">
        <button class="empty-btn">
            X
        </button>
    </div>
    <div class="product-img">
        <img [src]="product.img">
    </div>
    <div class="product-title">
        <a>{{product.title}}</a>
    </div>
    <div class="price">
        <p>$ {{product.price}}</p>
    </div>
    <div class="status">
        <p>{{product.avalabile? "In stock": "Out of stock"}}</p>
    </div>
    <div class="button">
        <button class="gradient-btn">Add to cart</button>
    </div>
</div>
<hr>
