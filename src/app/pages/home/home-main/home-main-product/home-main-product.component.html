<div class="product">
    <div class="title">
        <h1>
            {{product.title}}
        </h1>
    </div>
    <div class="cut">
        <h2>Sale up to <span>{{product.cut}}%</span></h2>
    </div>
    <div class="link">
        <h2>Shop now <span> <mat-icon>keyboard_arrow_right</mat-icon></span></h2>
    </div>
    <div class="img">
        <img [src]="product.img" [alt]="product.title">
    </div>
</div>
