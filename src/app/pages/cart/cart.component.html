<div class="cart">
  <div class="left">
    <div class="card-top">
      <h1>Cart</h1>
    </div>
    <div class="product">
      <app-cart-item
        *ngFor="let item of cart; let i = index"
        [product]="item"
        [index]='i'
        (deleteIndex)="onDelete($event)"
      ></app-cart-item>
    </div>
    <div class="bottom">
      <app-cart-coupon></app-cart-coupon>
    </div>
  </div>
  <div class="right">
    <div class="card-top">
      <h1>Cart totals</h1>
    </div>
    <div class="subtotal">
      <p>Subtotal</p>
      <p class="subtotal-value">{{subtotal}}</p>
    </div>
    <hr />
    <div class="shipping">
      <p>Shipping</p>
      <div class="shipping-options">
          <div class="radio">
              <input
                type="radio"
                id="option1"
                name="shipping-option"
                value="option1"
              />
              <label for="option1">Option 1</label>
          </div>
          <div>
              <input
                type="radio"
                id="option2"
                name="shipping-option"
                value="option2"
              />
              <label for="option2">Option 2</label>
          </div>
      </div>
    </div>
    <hr>
    <div class="total">
        <div class="total-top">
            <p>Total</p>
            <p>$ {{total}}</p>
        </div>
        <button routerLink="../checkout" class="gradient-btn">Proceed to checkout</button>
    </div>
    <div class="paypal-option">
        <hr>
        <p>or</p>
        <div class="paypal" [hidden]="paidFor" #paypal></div>
    </div>
  </div>
</div>
