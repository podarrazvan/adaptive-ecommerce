<div class="item">
    <div class="delete-btn">
        <button class="empty-btn">
            X
        </button>
    </div>
    <div class="product-img">
        <img [src]="product.img">
    </div>
    <div class="product-title">
        <a>{{product.title}}</a>
    </div>
    <div class="quantity">
        <input type="number" [value]="product.quantity">
    </div>
    <div class="price">
        <p>$ {{product.price}}</p>
    </div>
</div>
<hr>
