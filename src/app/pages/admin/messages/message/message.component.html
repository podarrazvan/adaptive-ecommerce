<div class="backdrop"></div>
<div class="alert">
  <div class="alert-box" [class.mobile]="mobile">
    <button (click)="onClose()" class="btn btn-danger">X</button>
    <div class="sender">
      <p>
        <b>Email: {{ message.email }}</b>
      </p>
      <p>
        <b>Name: {{ message.name }}</b>
      </p>
      <p>
        <b>Subject: {{ message.subject }}</b>
      </p>
    </div>
    <hr />
    <div class="message">
      <h3>{{ message.message }}</h3>
    </div>
  </div>
</div>
